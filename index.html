<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Baby Name Maker for Marielena and Chris, with projections on how the baby may look in the future">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/img/icons8-baby-bottle-32.png">
    <link rel="stylesheet" href="static/styles/reset.css">
    <link rel="stylesheet" href="static/styles/style.css">
    <title>Beyond Names</title>
</head>

<body>
    <main>
        <div class="advice">
            <h1>Baby Name Suggestion</h1>
        </div>
        <p class="babyName"></p>
        <picture>
            <img class="avatar" alt="future person">
            <div class="gender"></div>
            <caption>Projection on how the baby might look in the future <div>Your results may vary</div>
            </caption>
        </picture>
        <button class="dice" id="new-name">
            <img src="./static/img/icon-dice.svg" alt="dice icon">
        </button>
    </main>

    <footer>
        Coded by <a class="steve" href="https://srios.net" target="_blank" rel="norefferer noopener">Steve Rios</a>.
        <span class="icons">
            <a target="_blank" href="https://icons8.com/icon/2962/baby-bottle">Baby Bottle</a> icon by <a
                target="_blank" href="https://icons8.com">Icons8</a>
        </span>
    </footer>
    <script src="./static/js/script.js"></script>
</body>

</html>
